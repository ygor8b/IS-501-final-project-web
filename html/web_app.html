<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    .instructions {
      max-width: 600px;
      text-align: center;
      font-size: 16px;
      margin: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .arrow {
      display: inline-block;
      padding: 10px 14px;
      border: 2px solid white;
      border-radius: 5px;
      font-weight: bold;
      font-size: 18px;
    }
    canvas {
      background-color: #222;
      border: 2px solid #1f7a8c;
      margin-top: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></h1>
  <div class="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="8">Easy</option>
      <option value="5" selected>Medium</option>
      <option value="3">Hard</option>
    </select>
  </div>
  <div class="instructions">
    <span class="arrow">↑</span>
    <span class="arrow">←</span>
    <span class="arrow">↓</span>
    <span class="arrow">→</span>
    <span>Use arrow keys to control the snake</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <audio id="eatSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>
  <audio id="gameOverSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highscore");
    const difficultySelect = document.getElementById("difficulty");
    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let highScore = 0;
    let speed = parseInt(difficultySelect.value);

    difficultySelect.addEventListener("change", () => {
      speed = parseInt(difficultySelect.value);
    });

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++gameLoop.frame % speed !== 0) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        eatSound.play();
        apple = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        score++;
        scoreDisplay.textContent = score;
        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
        }
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount || snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
        gameOverSound.play();
        alert("Game Over! Your score: " + score);
        snake = [{ x: 10, y: 10 }];
        dx = dy = 0;
        score = 0;
        scoreDisplay.textContent = score;
      }

      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(p => ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize - 2, gridSize - 2));

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);
    }

    gameLoop.frame = 0;
    requestAnimationFrame(gameLoop);

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": if (dy === 0) { dx = 0; dy = -1; } break;
        case "ArrowDown": if (dy === 0) { dx = 0; dy = 1; } break;
        case "ArrowLeft": if (dx === 0) { dx = -1; dy = 0; } break;
        case "ArrowRight": if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });
  </script>
</body>
</html>
